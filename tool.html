<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MORE | Control Cloud Cost</title>

        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="//unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="//unpkg.com/bootstrap-select@1.12.4/dist/css/bootstrap-select.min.css"

    <link rel="stylesheet" href="//unpkg.com/bootstrap-select-country@4.0.0/dist/css/bootstrap-select-country.min.css"

    <script src="//unpkg.com/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="//unpkg.com/bootstrap-select@1.12.4/dist/js/bootstrap-select.min.js"></script>

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="navbar-brand" href="index.html">
                            <i class="fas fa-cloud"></i>
                            MORE : Optimize Your Cloud Cost Today
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h3 class="text-center">Fill out your cloud storage requirements below to optimize your cloud costs</h3>
    <br>
    <br>

    <form class="justify-content-center">
        <div class="justify-content-center">
            <div class="form-group row text-right justify-content-center">

                <label for="country" style="width:30%; margin-left: 10%; font-size: 1.1em"
                    class="col-sm-2 col-form-label text-right justify-content-right">Location of
                    Customers: </label>
                <select name="country" id="country" default="choose country" class="text-left"
                    style="width: 20%; margin-right: 30%; height: 10%" id="cars">
                    <option value="none" selected>Customer Location</option>
                    <option value="Australia">Australia</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Canada">Canada</option>
                    <option value="China">China</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="Hong_Kong">Hong Kong</option>
                    <option value="India">India</option>
                    <option value="Ireland">Ireland</option>
                    <option value="Italy">Italy</option>
                    <option value="Japan">Japan</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Singapore">Singapore</option>
                    <option value="South Korea">South Korea</option>
                    <option value="Spain">Spain</option>
                    <option value="Taiwan">Taiwan</option>
                    <option value="United_Kingdom">United Kingdom</option>
                    <option value="United_States">United States</option>
                </select>

            </div>

            <div class="form-group row justify-content-center">
                <div class="col-sm-2 text-right" style="width:20%; font-size: 1.1em; font-weight: bold;">Storage Type:
                </div>
                <div class="col-sm-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1" >
                        <label class="form-check-label" for="gridCheck1" style="font-weight: 400 !important;">
                            Blob Storage
                        </label>
                        <input id="blobValue" type="text" style="margin-left: 1em; border-width: 0.2px"
                            placeholder="size: e.g. 2.2"> TB
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck2">
                        <label class="form-check-label" id="file" for="gridCheck2" style="font-weight: 400 !important;">
                            File Storage
                        </label>
                        <input id="fileValue" type="text" style="margin-left: 1em; border-width: 0.2px" placeholder="size: e.g. 3.3">
                        TB
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck3">
                        <label class="form-check-label" for="gridCheck3" style="font-weight: 400 !important;">
                            Block Storage
                        </label>
                        <input id="blockValue" type="text" style="margin-left: 1em; border-width: 0.2px"
                            placeholder="size: e.g. 4.4"> TB
                    </div>
                </div>
            </div>

            <div class="form-group row justify-content-center">
                <div class="col-sm-2 text-right" style="width:20%; font-size: 1.1em; font-weight: bold;">Data
                    Replication:
                </div>
                <div class="col-sm-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck4">
                        <label class="form-check-label" for="gridCheck4" style="font-weight: 400 !important;">
                            None
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck5">
                        <label class="form-check-label" id="file" for="gridCheck5" style="font-weight: 400 !important;">
                            Across Availability Zones
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck6">
                        <label class="form-check-label" for="gridCheck6" style="font-weight: 400 !important;">
                            Cross-Region
                        </label>
                    </div>
                </div>
            </div>

            <!-- Example single danger button -->
            <div class="form-group row justify-content-center">

                <div class="btn-group text-center" style="margin-left: -10em;">
                    <!-- <button type="button" class="bt n btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Retrieval Frequency
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Every day</a>
                <a class="dropdown-item" href="#">Once a week</a>
                <a class="dropdown-item" href="#">Once a month</a>
                <a class="dropdown-item" href="#">Once a quarter</a>
                <a class="dropdown-item" href="#">Once a year</a> -->
                    <!-- </div> -->
                    <label for="" style="width:20%; font-size: 1.1em; margin-left: -2em;" class="text-right">Storage
                        Access: </label>
                    <select id="storageAccess" class="custom-select mr-sm-2 "
                        style="margin-top: 0.3em; margin-left: 1em; border-color: lightgray; border-radius: 3px; width: 15em; height: 2em; margin-bottom: 1em;"
                        >
                        <option selected>Retrieval Frequency</option>
                        <option value="day">Once a day</option>
                        <option value="week">Once a week</option>
                        <option value="month">Once a month</option>
                        <option value="quarter">Once a quarter</option>
                        <option value="year">Once a year</option>
                    </select>
                </div>
            </div>

            <div class="form-group row justify-content-center">
                <div class="col-sm-2 text-right" style="width:20%; font-size: 1.1em; font-weight: bold;">Databases:
                </div>
                <div class="col-sm-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck7">
                        <label class="form-check-label" for="gridCheck7" style="font-weight: 400 !important;">
                            Relational (e.g. MySQL, PostgreSQL, MariaDB)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck8">
                        <label class="form-check-label" id="file" for="gridCheck8" style="font-weight: 400 !important;">
                            NoSQL (e.g. MongoDB)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck9">
                        <label class="form-check-label" for="gridCheck9" style="font-weight: 400 !important;">
                            In-Memory (e.g. Redis, Cache)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck10">
                        <label class="form-check-label" for="gridCheck10" style="font-weight: 400 !important;">
                            Big-Data Clusters (e.g. Apache Spark/Hadoop)
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group row justify-content-center">
                <div class="col-sm-2 text-right" style="width:20%; font-size: 1.1em; font-weight: bold;">
                    Annual Budget:
                </div>
                <div class="col-sm-4">
                    <input id="ex13" type="text" data-slider-ticks="[10000, 40000, 80000, 120000, 150000]"
                        data-slider-ticks-snap-bounds="40"
                        data-slider-ticks-labels='["$10,000", "$40,000", "$80,000", "$120,000", ">$150,000"]' />
                </div>
            </div>

            <div class="form-group row justify-content-center">
                <div class="col-sm-2 text-right" style="width:20%; font-size: 1.1em; font-weight: bold;">
                    Importance of Latency: <br>(0 low, 10 high)
                </div>
                <div class="col-sm-4">
                    <input id="ex9" type="text" />
                </div>
            </div>

            <div class="form-group row justify-content-center">
                <div class="col-sm-2 text-right" style="width:20%; font-size: 1.1em; font-weight: bold;">
                    Importance of Cost: <br>(0 low, 10 high)
                </div>
                <div class="col-sm-4">
                    <input id="ex10" type="text" />
                </div>
            </div>

            <div class="form-group row text-center justify-content-center" style="margin-top: 2em;">
                <div class="col-sm-6">
                    <button onclick="recommendation()" class="btn btn-primary" style="background-color: #456EFD;" type="submit">Calculate My
                        Recommendations</button>
                </div>
            </div>
        </div>

    </form>



    <script>
        $('.countrypicker').countrypicker();

        // With JQuery
        $("#ex13").slider({
            ticks: [10000, 40000, 80000, 120000, 150000],
            ticks_labels: ['$<10K', '$40K', '$80K', '$120K', '$>150K'],
            ticks_snap_bounds: 40
        });

        // With JQuery
        $("#ex9").slider({
            precision: 2,
            value: 8.115 // Slider will instantiate showing 8.12 due to specified precision
        });

        // With JQuery
        $("#ex10").slider({
            precision: 2,
            value: 8.115 // Slider will instantiate showing 8.12 due to specified precision
        });

        const latencyData = new Map();

        latencyData.set('Brazil', [5.15, 'sa-east-1', 16.67, 'brazilsouth', 2.01, 'southamerica-east1']);
        latencyData.set('Canada', [9.31, 'ca-central1', 21.1, 'eastus', 8.53, 'northamerica-northeast1']);

        latencyData.set('United States', [40.47, 'us-east-1', 36.94, 'southcentralus', 30.04, 'us-central1']);

        const pricingData = new Map();
        pricingData.set('Blob Storage', [264, 'S3 Standard', 216, 'Hot Tier Block Blob Storage', 312, 'Data Storage', 216, 'Azure (Hot Tier Block Blob Storage)']);
        pricingData.set('File Storage', [1080, 'EFS Standard', 720, 'Transaction Optimized File Storage', 2400, 'Cloud Filestore', 720, 'Azure (Transaction Optimized File Storage)']);

        pricingData.set('Block Storage', [960, 'EBS General Purpose SSD', 0.0, 'No Block Storage Service', 480, 'Persistent Disk', 480, 'GCP (Persistent Disk)']);

        pricingData.set('Relational DB', [2162, 'RDS for MySQL', 1440, 'SQL Database', 2040, 'Cloud SQL', 1440, 'Azure (SQL Database)']);
        pricingData.set('NoSQL DB', [3000, 'DynamoDB', 2978, 'Cosmos DB', 2160, 'Datastore', 2160, 'GCP (Datastore)']);
        pricingData.set('In-Memory DB', [452, 'MemoryDB for Redis', 480, 'Cache for Redis', 588, 'Memorystore for Redis', 452, 'AWS (MemoryDB For Redis)']);

        /* Big Data pricing is pricing per year. DON'T multiply by number of TB */
        pricingData.set('Big Data Processing', [1691, 'EMR General Purpose', 1611.84, 'HDInsight', 1800, 'Dataflow', 1611.84, 'Azure (HDInsight)']);
        console.log(latencyData);
        
        function recommendation () { 
            var country = document.getElementById("country").value;

            var blobCheck = document.getElementById("gridCheck1").checked;
            var blobValue = document.getElementById("blobValue").value;

            var fileCheck = document.getElementById("gridCheck2").checked;
            var fileValue = document.getElementById("fileValue").value;

            var blockCheck = document.getElementById("gridCheck3").checked;
            var blockValue = document.getElementById("blockValue").value;
            
            var replicationNone = document.getElementById("gridCheck4").checked;
            var replicationAAZ = document.getElementById("gridCheck5").checked;
            var replicationCR = document.getElementById("gridCheck6").checked;

            var storageAccess = document.getElementById("storageAccess").value;

            var relationalDB = document.getElementById("gridCheck7").checked;
            var noSQLDB = document.getElementById("gridCheck8").checked;
            var inMemoryDB = document.getElementById("gridCheck9").checked;
            var bigDataClusterDB = document.getElementById("gridCheck10").checked;

            var annualBudget = document.getElementById("ex13").value;

            var latencyImportant = document.getElementById("ex9").value;

            var costImportant = document.getElementById("ex10").value;            

        }
        

    </script>
</body>
